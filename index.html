<!DOCTYPE HTML >
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title></title>
    <script type="text/javascript" src="add/jQuery.js"></script>
    <script type="text/javascript" src="add/json2.js"></script>
    <script type="text/javascript" src="add/Underscore.js"></script>
    <script type="text/javascript" src="add/Backbone.js"></script>
    <script type="text/javascript" src="add/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="add/todos.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.22.custom.css">
</head>
<body>
    <div id="todoapp">
        
        <header>
          <h1>Todos</h1>
          <input id="new-todo" type="text" placeholder="What needs to be done?">
        </header>
        
    </div>
    <script type="text/template" id="item-template">
        <div class="view">

            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <label><%= title %></label>
            <div class="img" id="moveDown"></div>
            <div class="img" id="moveUp"></div>
            <div class="img" id="destroy"></div>
            <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="<%= title %>" />
    </script>

    <script type="text/template" id="project-template">
        <div class="view-project">
            <label>Project <%= project %></label><br>
            Enter task <input type="text" >
            Done? <input type="checkbox" ><br>
            <ul></ul>
        </div>
    </script>
    

</body>
</html>
